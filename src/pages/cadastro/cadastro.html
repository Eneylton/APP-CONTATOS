<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Cadastre-se</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-fab top right edge>
    <button ion-fab mini (click)="cadastrar()">
      <ion-icon name="md-checkmark"></ion-icon>
    </button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="text" placeholder="Nome" [(ngModel)]="nome"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-input type="text" placeholder="Telefone" [(ngModel)]="telefone"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-item-divider color="light">Redes Socias</ion-item-divider>

    <ion-row>

      <ion-col col-6>

        <ion-item>
          <ion-input type="text" placeholder="Whatsapp" [(ngModel)]="whatsapp"></ion-input>
        </ion-item>

      </ion-col>

      <ion-col col-12>

        <ion-item>
          <ion-input type="text" placeholder="hinstagram - (copie o link)" [(ngModel)]="hinstagram"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col col-12>
        <ion-item>
          <ion-input type="text" placeholder="Facebook - (copie o link)" [(ngModel)]="facebook"></ion-input>
        </ion-item>
      </ion-col>


    </ion-row>

    <ion-item-divider color="light">Endereço</ion-item-divider>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-input type="text" placeholder="Cep" [(ngModel)]="cep" (ionBlur)="buscarCep()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>

      <ion-col col-8>
        <ion-item>
          <ion-input type="text" placeholder="Endereço" [(ngModel)]="endereco"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-input type="text" placeholder="Nº" [(ngModel)]="numero"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-12>

        <ion-item>
          <ion-input type="text" placeholder="Bairro" [(ngModel)]="bairro"></ion-input>
        </ion-item>

      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col col-8>
        <ion-item>
          <ion-input type="text" placeholder="Cidade" [(ngModel)]="cidade"></ion-input>
        </ion-item>

      </ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-input type="text" placeholder="Estado" [(ngModel)]="estado"></ion-input>
        </ion-item>

      </ion-col>

    </ion-row>

    <ion-item-divider color="light">Adicionar Foto</ion-item-divider>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="text" placeholder="Foto" [(ngModel)]="foto"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  
  </ion-grid>



</ion-content>

<

<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Pesquisar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let loja of lojas" style="margin-top: 20px;">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/tub.png">
        </ion-thumbnail>
        <h1>{{loja.nome}}</h1>
        <h4>{{loja.email}}</h4>
        <h2>{{loja.telefone}}</h2>
      </ion-item>
    </ion-item-sliding>
  </ion-list>


</ion-content>
